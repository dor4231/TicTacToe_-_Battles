<!DOCTYPE html>
<html>

<head>
    <title>TicTacToe - Battles</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Concert+One">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <header>
        <h1 id = 'nameGame'>TicTacToe - Battles!</h1>

        <h2>Game Mode:</h2>
        <ul>
            <button>Human VS Bot</button>
            <button>Human VS Human</button>

            <button>Team Tournament</button>

        </ul>
        
    </div>

    <div id="container">
        <div id="gameSectionLeft" class = 'gamers'>
        </div>
        
        <div id="app-container">
        </div>
        
        <div id="gameSectionRight" class = 'gamers'>
        </div>
    </div>
    <footer>
        
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
